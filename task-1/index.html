<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const MovieCard = (props) => {
        return (
            <div className="movie-card">
                <img src={props.url} alt={props.title} className="movie-image" />
                <div className="movie-details">
                    <h3 className="movie-title">{props.title}</h3>
                    <p className="movie-year">{props.year}</p>
                </div>
            </div>
        );
    };

    const movies = [
        {
            title: 'The Shawshank Redemption',
            year: '1994',
            url: 'https://avatars.mds.yandex.net/get-kinopoisk-image/1773646/e26044e5-2d5a-4b38-a133-a776ad93366f/1920x'
        },
        {
            title: 'The Green Mile',
            year: '1999',
            url: 'https://avatars.mds.yandex.net/get-kinopoisk-image/1946459/acb932eb-c7d0-42de-92df-f5f306c4c48e/1920x'
        },
        {
            title: 'Interstellar',
            year: '2014',
            url: 'https://avatars.mds.yandex.net/get-kinopoisk-image/1600647/78c36c0f-aefd-4102-bc3b-bac0dd4314d8/1920x'
        }
    ];

    const Content = () => {
        return (
            <div className="movie-container">
                {movies.map((movie, index) => (
                    <MovieCard
                        key={index}
                        title={movie.title}
                        year={movie.year}
                        url={movie.url}
                    />
                ))}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('app')).render(<Content />);
</script>
</body>
</html>
